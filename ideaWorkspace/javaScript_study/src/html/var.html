<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>varTest</title>
        <script>
            // 普通声明变量
            var a = 9;
            // 多个声明
            var c = 2, b = 3;
            console.log(a, b, c);
            // 只声明不赋值 则是 undifine
            var dd;
            console.log(dd);
            // 不声明 直接赋值也可以使用
            qq = 22;
            console.log(qq);
            // 不声明 直接使用会报错
            // consol.log(kk);
            var x = 'xxx';
            let al = window.alert;
            al(window.x);
        </script>
    </head>
</html>
