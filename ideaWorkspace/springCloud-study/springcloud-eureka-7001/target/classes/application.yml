server:
  port: 7001

eureka:
  instance:
    hostname: localhost7001
  client:
    register-with-eureka: false   #表示不向服务中心注册自己
    fetch-registry: false   #表示自己就是服务注册中心
    service-url:
      defaultZone: http://localhost7002:7002/eureka/,http://localhost7003:7003/eureka/
  server:
    enable-self-preservation: false     # 表示关闭自我保护机制
    eviction-interval-timer-in-ms: 9000     # 表示设置服务最大的失联时间