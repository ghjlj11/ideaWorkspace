<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <ghj v-for="flag in flags" v-bind:ghj="flag"></ghj>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>

    Vue.component("ghj",{
        props:['ghj'],
        template:'<li>{{ghj}}</li>'
    });
    var vm = new Vue({
        el: "#app",
        data:{
            flags: ["ghj","lj"]
        }
    });
</script>
</body>
</html>
