<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <p>curTime: {{curTime()}}</p>
    <p>curTime: {{curTime2}}</p>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
    var vm = new Vue({
        el: "#app",
        data:{
            message: "hello,vue!"
        },
        methods: {
            curTime: function (){
                return Date.now();
            }
        },
        computed: {
            curTime2 : function (){
                return Date.now();
            }
        }
    });
</script>
</body>
</html>
