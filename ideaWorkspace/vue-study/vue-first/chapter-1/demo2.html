<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h1 v-for="(flag,index) in flags">
        {{flag.message}}-->{{index}}
    </h1>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
    var vm = new Vue({
        el: "#app",
        data:{
            flags: [{message: "ghj"},{message: "lj"}]
        }
    });
</script>
</body>
</html>
